{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for movie in movie_list %}
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ movie.img.url }}" alt="Card image cap" width="200px" height="250px";>
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">{{ movie.desc }}</p>
                        <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
