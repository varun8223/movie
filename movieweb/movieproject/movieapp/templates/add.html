{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter name of the movie"><br>
    <input type="text" name="desc" placeholder="Enter the description"><br>
    <input type="text" name="year" placeholder="Enter the Year"><br>
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
